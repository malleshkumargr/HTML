<!DOCTYPE html>
<html>
    <head>
        <title>toggle-password</title>
    </head>
    <body>
        <div id="root">
            <h2>Log in</h2>
            <form id="loginForm">
                <lable><b>User name</b></lable>
                <br/>
                <input type="text" placeholder="Enter Username" required/>
                <br/>
                
                <lable><b>Password</b></lable>
                </br>
                <input type="password" placeholder="Enter Password" id="pwd" required/>
                <br/>

                <label>
                    <input type="checkbox" id="showpassword"/>
                    Show password
                </label>
                <br/>
                <input type="submit" value="Login"/>
            </form>
        </div>
        <script>
            const showPwdChxboxHandle = document.getElementById("showpassword");
            const pwdTxtFieldHandle = document.getElementById("pwd");
            showPwdChxboxHandle.addEventListener('change', function(){
                if(showPwdChxboxHandle.checked) {
                    pwdTxtFieldHandle.setAttribute("type","text");
                } else {
                    pwdTxtFieldHandle.setAttribute("type","password");
                }   
            });        
        </script>
    </body>
</html>
